name: Build LaTeX Document

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          # Укажите имя вашего основного .tex файла
          root_file: "MathAnal_1_semester.tex"  # ИЗМЕНИТЕ: укажите правильное имя файла
          # Для русского текста лучше использовать xelatex
          latexmk_use_xelatex: true
          # Добавьте необходимые пакеты
          extra_system_packages: |
            texlive-lang-cyrillic
            texlive-latex-extra
            texlive-fonts-extra
            texlive-science
          
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdf
          path: "*.pdf"
